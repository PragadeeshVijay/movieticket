<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #121212;
            color: #fff;
            margin: 0;
            padding: 0;
        }
        .header {
            background: #1f1f1f;
            padding: 20px;
            font-size: 24px;
            text-align: center;
            box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.1);
        }
        .container {
            margin: 20px auto;
            width: 90%;
            max-width: 1200px;
        }
        .search-bar {
            background: #1f1f1f;
            padding: 10px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            box-shadow: 0px 2px 5px rgba(255, 255, 255, 0.1);
        }
        .search-bar input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            outline: none;
            font-size: 16px;
            background: #333;
            color: #fff;
        }
        .filter-container {
            display: flex;
            justify-content: space-between;
            margin: 20px 0;
            gap: 10px;
        }
        .filter-container select {
            padding: 10px;
            border-radius: 5px;
            background: #333;
            color: #fff;
            border: 1px solid #444;
            flex: 1;
        }
        .theater-list {
            background: #1f1f1f;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.1);
        }
        .theater {
            margin-bottom: 20px;
            padding: 15px;
            border-bottom: 1px solid #444;
        }
        .showtimes {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        .showtimes button {
            background: #ff0000;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
            color: white;
            font-weight: 600;
        }
        .showtimes button:hover {
            background: #ff0000;
        }
        footer {
            margin-top: 50px;
            padding: 20px;
            background: #1f1f1f;
            color: #ccc;
            font-size: 14px;
            text-align: center;
            box-shadow: 0px -2px 10px rgba(255, 255, 255, 0.1);
        }
        .menu-list-item.active button {
            font-weight: bold;
            text-decoration: underline;
            /* color: #4dbf00; */ /* Keep active color same as hover for consistency */
            animation: glowing 2s ease infinite;
        }
        .header-button {
            background-color: #bf0000;
            color: white;
            border: none;
            padding: 12px 25px;
            /* Added padding */
            border-radius: 8px;
            cursor: pointer;
            font-size: 17px;
            /* Slightly bigger */
            transition: background-color 0.3s ease, transform 0.2s ease;
            font-family: inherit;
            animation: fadeIn 0.6s ease;
        }

        .header-button:hover {
            background-color: #ff0000;
            transform: scale(1.05); /* Slight scale on hover */
        }
        .menu-list-item {
            margin: 0 20px; /* Adjusted spacing */
            animation: fadeIn 0.6s ease;
        }

        .menu-list-item button {
            background-color: transparent;
            border: none;
            color: white;
            font-size: 17px; /* Slightly bigger */
            cursor: pointer;
            padding: 12px 20px; /* Added padding */
            border-radius: 8px; /* Rounded corners */
            transition: color 0.3s ease, background-color 0.3s ease;
            font-family: inherit;
        }

        .menu-list-item button:hover {
            color: #ff2b2b;
            background-color: rgba(255, 255, 255, 0.1); /* Subtle background on hover */
        }
    </style>
</head>
<body>
    <center>
        <ul class="menu-list">
            <a href="ticket12.html">
            <li class="menu-list-item active"><button onclick="navigate('home')" >Home</button></li>
            <li class="menu-list-item"></li>
        </a>
            <!-- Add more menu items as needed -->
        </ul>
    </center>
    <div class="container">
        <div class="search-bar">
            <input type="text" placeholder="Search Theaters">
        </div>
        <div class="filter-container">
            <select>
                <option>Filter By Language</option>
                <option>Tamil</option>
                <option>English</option>
            </select>
            <select>
                <option>Format</option>
                <option>IMAX</option>
                <option>4K</option>
            </select>
            <select>
                <option>Price</option>
                <option>Low to High</option>
                <option>High to Low</option>
            </select>
            <select>
                <option>Showtime</option>
                <option>Morning</option>
                <option>Evening</option>
            </select>
        </div>
        <div class="theater-list">
            <div class="theater">
                <h2>Kamala Cinemas 4K RGB Laser, Chennai</h2>
                <p>Facilities: Parking, Food & Beverages</p>
                <div class="showtimes">
                    <a href="ytui.html">
                    <button onclick="bookSeat('09:00 AM')">09:00 AM</button>
                    </a>
                    <button onclick="bookSeat('04:05 PM')">04:05 PM</button>
                </div>
            </div>
            <div class="theater">
                <h2>Woodlands Complex, Royapettah, Chennai</h2>
                <p>Facilities: Parking, Metro Nearby</p>
                <div class="showtimes">
                    <button onclick="bookSeat('11:45 AM')">11:45 AM</button>
                    <button onclick="bookSeat('03:00 PM')">03:00 PM</button>
                    <button onclick="bookSeat('06:30 PM')">06:30 PM</button>
                    <button onclick="bookSeat('10:00 PM')">10:00 PM</button>
                </div>
            </div>
            <div class="theater">
                <h2>Rakki Cinemas 4K Dolby Atmos, Ambattur</h2>
                <p>Facilities: Parking, Food & Beverages</p>
                <div class="showtimes">
                    <button onclick="bookSeat('09:00 AM')">09:00 AM</button>
                    <button onclick="bookSeat('12:35 PM')">12:35 PM</button>
                    <button onclick="bookSeat('02:45 PM')">02:45 PM</button>
                    <button onclick="bookSeat('07:40 PM')">07:40 PM</button>
                </div>
            </div>
        </div>
    </div>
    <footer>
        &copy; 2025 Movie Booking. All rights reserved.
    </footer>
    <script>
        function bookSeat(time) {
            alert('You selected ' + time + ' show. Proceed to seat selection.');
        }
    </script>
</body>
</html>
