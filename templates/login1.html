<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login and Registration Forms</title>
    <link rel="icon" href="logo.png" />
    <style>
        /* General reset */
        /* css for login1.html */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
          background: url("{{ url_for('static', filename='images/back.jpg') }}") no-repeat center center fixed;
          background-size: cover;
          height: 100vh;
          display: flex;
          justify-content: center;
          align-items: center;
      }
      

        .container {
            width: 350px;
            overflow: hidden;
            position: relative;
        }

        .form-wrapper {
            display: flex;
            width: 700px;
            transition: transform 0.5s ease-in-out;
        }

        .form-container {
            width: 350px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .form-container h2 {
            text-align: center;
            color: #fff;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            color: #fff;
            font-size: 14px;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            outline: none;
        }

        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #ff0000;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #db1a1ab8;
        }

        .link {
            text-align: center;
            margin-top: 10px;
            color: #fff;
            font-size: 14px;
        }

        .link a {
            color: #ff0000;
            text-decoration: none;
        }

        .link a:hover {
            text-decoration: underline;
        }

        .about-link {
            text-align: center;
            margin-top: 20px;
            color: #fff;
            font-size: 14px;
        }

        .about-link a {
            color: #ff0000;
            text-decoration: none;
        }

        .about-link a:hover {
            text-decoration: underline;
        }

        .error-message {
            color: red;
            margin-top: 5px;
            font-size: 12px;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="form-wrapper" id="form-wrapper">
        <!-- Login Form -->
        <div class="form-container">
            <h2>Login</h2>
            <form id="loginForm" method="post">
                <div class="form-group">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" placeholder="Enter your email" required />
                </div>
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" placeholder="Enter your password" required />
                </div>
                <div id="login-error-message" class="error-message"></div>
                <button type="submit">Login</button>
                <p class="link">
                    Don't have an account?
                    <a href="#" id="to-register">Create Account</a>
                </p>
            </form>
        </div>

        <!-- Registration Form -->
        <div class="form-container">
            <h2>Register</h2>
            <form id="registrationForm" method="post">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" placeholder="Enter your full name" required />
                </div>
                <div class="form-group">
                    <label for="reg-email">Email</label>
                    <input type="email" id="reg-email" placeholder="Enter your email" required />
                </div>
                <div class="form-group">
                    <label for="reg-password">Password</label>
                    <input type="password" id="reg-password" placeholder="Enter your password" required />
                </div>
                <div id="reg-email-error" class="error-message"></div>
                <div id="reg-password-error" class="error-message"></div>
                <button type="submit">Register</button>
                <p class="link">
                    Already have an account?
                    <a href="#" id="to-login">Login</a>
                </p>
            </form>
        </div>
    </div>

    <!-- About Link -->
    <div class="about-link">
        <p>Want to know more about us? <a href="aboutpage.html">About Us</a></p>
    </div>
</div>

<script>
    const formWrapper = document.getElementById("form-wrapper");
    const toRegister = document.getElementById("to-register");
    const toLogin = document.getElementById("to-login");
    const loginForm = document.getElementById("loginForm");
    const registrationForm = document.getElementById("registrationForm");
    const loginErrorMessage = document.getElementById("login-error-message");
    const regEmailError = document.getElementById("reg-email-error");
    const regPasswordError = document.getElementById("reg-password-error");

    // Switch to Registration Form
    toRegister.addEventListener("click", (e) => {
        e.preventDefault();
        formWrapper.style.transform = "translateX(-350px)";
    });

    // Switch to Login Form
    toLogin.addEventListener("click", (e) => {
        e.preventDefault();
        formWrapper.style.transform = "translateX(0)";
    });

    // ✅ Handling Login Form Submission
    loginForm.addEventListener("submit", function (event) {
        event.preventDefault(); 
        const email = document.getElementById("login-email").value; 
        const password = document.getElementById("login-password").value; 

        fetch('/login_post', {  // ✅ Flask endpoint
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded',
            },
            body: new URLSearchParams({
                email: email,
                password: password
            })
        })
        .then(response => response.json()) 
        .then(data => {
            if (data.status === "success") {
                alert("Login Successful! Redirecting...");
                window.location.href = data.redirect; // ✅ Redirect to index page
            } else {
                loginErrorMessage.textContent = data.message; // Show error message
            }
        });
    });

    // ✅ Handling Registration Form Submission
    registrationForm.addEventListener("submit", function (event) {
        event.preventDefault();
        const name = document.getElementById("name").value;
        const email = document.getElementById("reg-email").value;
        const password = document.getElementById("reg-password").value;

        fetch('/register', {  // ✅ Flask endpoint
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded',
            },
            body: new URLSearchParams({
                name: name,
                email: email,
                password: password
            })
        })
        .then(response => response.json()) 
        .then(data => {
            alert(data.message); 
            if (data.status === "success") {
                registrationForm.reset(); 
            }
        });
    });
</script>

</body>
</html>
